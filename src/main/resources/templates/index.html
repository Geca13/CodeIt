<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>

<body>

 <div class="container">
 
 <div class="row" th:if="${availableTasks.isEmpty()} and ${selectedTasks.isEmpty()}">
 
 <div  class="col card border-0" style="width: 28rem; margin-top:15px">
  <img class="card-img-top" src="../img/nothing.jpg" alt="Card image cap">
  
  </div>
  
  <div  class="col card border-0" style="width: 28rem; margin-top:15px">
    <h1>Where did the exercises go?????</h1>
    <a th:href="@{/newStart}" class="btn btn-success btn-sm">Reset And Start Over</a>
  </div>
  </div>
 
 <div class="row">
 
<div class="col">
  <div th:if="${availableTasks.isEmpty()} and not ${selectedTasks.isEmpty()}">
  <h4>Available Exercises</h4>
  <div  class="card border-0" style="width: 28rem; margin-top:15px">
  <img class="card-img-top" src="../img/nothing.jpg" alt="Card image cap">
  <a th:href="@{/newStart}" class="btn btn-success btn-sm">Reset And Start Over</a>
  </div>
  </div>
  <table th:unless="${availableTasks.isEmpty()}" class="table table-striped ">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"> Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="task : ${availableTasks}" >
      <td th:text="${task.id}"></td>
      <td th:text="${task.description}"></td>
      
      <td><img th:src="${task.url}" style=width:80px></td>
      
      
     
    <td th:if="${selectedTasks.size()<5}"  ><a th:href="@{/addTask/{id}(id=${task.id})}"  class="btn btn-success btn-sm">Select </a> </td> 
   
    </tr>
     </tbody>
</table>
  
  </div>
  <div class="col" th:hidden="${selectedTasks.isEmpty()}">
  <h4>Selected Exercises</h4>
  <table class="table table-striped ">
  <thead>
    <tr>
      <th scope="col"> Id </th>
      <th scope="col"> Description </th>
      <th scope="col"> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="task : ${selectedTasks}">
      <td><img th:src="${task.url}" style=width:80px></td>
      <td th:text="${task.description}"></td>
      <td><a th:href="@{/removeTask/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Remove</a> </td> 
    </tr>
  </tbody>
</table>
  <a th:unless="${selectedTasks.isEmpty()}" th:href="@{/startTask}" class="btn btn-success btn-sm">GO !</a>
  </div>
  
</div>

    </div>
 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
