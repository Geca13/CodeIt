<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>

<body>

<div class="container">

<div class="row">



 <div class="col" style= margin-left:180px>
    
    <div  class="card mb-4 border-0" style="width: 40rem;" th:object="${task}">
  <img  class="card-img-top" th:src="*{url}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Status: Processing...</h5>
    <h4 th:text="*{description}" class="card-title"></h4>
   
  </div>
</div>
       <div class="row begin-countdown">
  <div class="col-md-12 text-center">
    <progress th:value="${number}" th:max = "${number}"   id="pageBeginCountdown"></progress>
    <p> Remaining  <span id="pageBeginCountdownText">[[${number}]] </span> seconds</p>
  </div>
</div>
    
    </div>
  
      
   
  
   </div>
</div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  
 
 
 
 
 <script>
 
 ProgressCountdown([[${number}]], 'pageBeginCountdown', 'pageBeginCountdownText');

 function ProgressCountdown(timeleft, bar, text) {
   return new Promise((resolve, reject) => {
     var countdownTimer = setInterval(() => {
       timeleft--;

       document.getElementById(bar).value = timeleft;
       document.getElementById(text).textContent = timeleft;

       if (timeleft <= 0) {
         clearInterval(countdownTimer);
         resolve(true);
         window.location = "https://workout-codeit.herokuapp.com/startTask";
       }
     }, 1000);
   });
 }
 
 
 </script>
  
  
</body>

</html>
